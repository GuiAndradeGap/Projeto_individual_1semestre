<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=psychiatry" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
</head>
<body>
    <div class="container_geral">
        <div>
            <div class="barra_lateral">
                <div class="lateral_container">
                    <img src="../img/logo_f1.png" alt="">
                </div>
            </div>
        </div>
        <div class="tala_dashboard">
            <div class="header">
                <div class="header_container">
                    <div class="header_div1">
                        <h1>Dashboard</h1>
                    </div>
                      <div class="header_div2">
                        <h1>Olá, <span id="nome_usuario">Fernanda</span>!</h1>
                    </div>
                </div>
            </div>
            <div class="conteudo_principal">
                <div class="conteudo_principal_div">
                        <div class="zona_1">
                            <div class="temp">
                                <div class="container_img">
                                    <div id="id_vitoria"> Até 01:05</div>
                                    <p>Vitória</p>
                                </div>
                                <div class="container_img">
                                    <div id="id_derrota">Acima de 01:05</div>
                                    <p>Derrota</p>
                                </div>
                            </div>
                            <div class="KPI_container">
                                <div class="KPIs">
                                    <div class="KPI">
                                        <p class="title_kpi">Tempo da Partida:</p>
                                        <div>
                                            <p id="tempoPartida">1:30</p>
                                        </div>
                                    </div>
                                    <div class="KPI">
                                        <p class="title_kpi">Total de colisões:</p>
                                        <div>
                                            <p id="colisoesPartida">10</p>
                                        </div>   
                                    </div>
                                    <div class="KPI">
                                        <p class="title_kpi">Situação da partida:</p>
                                        <div>
                                           <p id="situacaoPartida">Vitória</p>
                                        </div>
                             
                                    </div>
                                </div>
                            </div>
                        </div>   
                        <div class="zona_2">
                            <div class="graficos">
                                <div class="grafico1">
                                    <div class="title_button">
                                        <p>5 personagens mais escolhidos pelos usuários</p>
                                    </div>
                                    <!-- gráfico 01 -->
                                    <div class="graf01">
                                        <canvas id="myChart01"></canvas>
                                    </div>
                                </div>
                                <div class="grafico2">
                                    <div class="title_button">
                                        <p>Total de vitórias e derrotas</p> 
                                    </div>
                                    <!-- gráfico 01 -->
                                    <div class="graf02">
                                        <canvas id="myChart02"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="zona_3">
                            <div class="graficos">
                                <div class="grafico_final">
                                    <div class="title_button">
                                        <p>10 usuários com mais vitórias</p> 
                                    </div>
                                    <!-- gráfico 03 -->
                                    <div class="graf03">
                                        <canvas id="myChart03"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<script src="script.js"></script>
