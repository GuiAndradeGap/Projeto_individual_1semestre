<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/piloto.css">
    <link rel="stylesheet" href="./css/navbar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Seleção de personagem</title>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="container">
            <div class="logo"></div>
            <div class="pesquisa">
                <p>Home</p>
                <p>CarRacing</p>
                <p>Entrar</p>
                <p>Login</p>
            </div>
        </div>
    </div>
    <div class="container_piloto">
        <div class="banner_piloto">
            <img src="./img/Pilotos/hamilton.png" alt="">
        </div>
        <div class="info_piloto">
            <div class="tabela_piloto">
                <div class="nome_pais">
                    <p class="nome_piloto">Lewin Hamilton</p>
                    <div class="pais"><img src="./img/Pilotos/inglaterra.avif" alt=""><p>Inglaterra</p></div>
                </div>
                <!-- Numero -->
                <div class="tabela">
                    <p>Número</p>
                    <h3>16</h3>
                </div>
                <!-- Equipe -->
                <div class="tabela">
                    <p>Equipe</p>
                    <h3>Ferrari</h3>
                </div>
                <!-- Campeonato -->
                <div class="tabela">
                    <p>Campeonatos</p>
                    <h3>7</h3>
                </div>
                <!-- Grands -->
                <div class="tabela">
                    <p>Grands Prix</p>
                    <h3>361</h3>
                </div>
                <!-- Nascimento -->
                <div class="tabela">
                    <p>Data de Nascimento</p>
                    <h3>07/01/1985</h3>
                </div>
                <!-- Local de Nascimento -->
                <div class="tabela">
                    <p>Local de Nascimento</p>
                    <h3>Stevenage, England</h3>
                </div>
            </div>
        </div>
    </div>
 
</body>
</html>
